  /calendar.resource.delete:
    post:
      tags:
      - calendar
      summary: Удалить ресурс
      responses:
        '200':
          description: Successful operation
  /catalog.catalog.get:
    post:
      tags:
      - catalog
      summary: Возвращает значения всех полей торгового каталога
