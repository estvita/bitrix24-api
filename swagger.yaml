        '200':
          description: Successful operation
  /calendar.user.settings.get:
    post:
      tags:
      - calendar
      summary: Получить пользовательские настройки календаря
      responses:
        '200':
          description: Successful operation
  /calendar.user.settings.set:
    post:
      tags:
      - calendar
      summary: Установить пользовательские настройки календаря
