openapi: 3.0.3
info:
  title: Bitrix24 API
  version: '1.0'
servers:
- url: https://github.com/estvita
paths:
  /ai.engine.register:
    post:
      tags:
      - ai
      summary: Метод для добавления пользовательского сервиса.
      responses:
        '200':
          description: Successful operation
  /ai.engine.list:
    post:
      tags:
      - ai
      summary: Метод для получения списка engine.
      responses:
        '200':
          description: Successful operation
  /ai.engine.unregister:
    post:
      tags:
      - ai
      summary: Метод для удаления engine.
      responses:
        '200':
          description: Successful operation
  /ai.prompt.register:
    post:
      tags:
      - ai
      summary: Добавляет промпт
      responses:
        '200':
          description: Successful operation
  /ai.prompt.unregister:
    post:
      tags:
      - ai
      summary: Удаляет промпт
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.start:
    post:
      tags:
      - bizproc
      summary: Запускает новый бизнес-процесс
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.instances:
    post:
      tags:
      - bizproc
      summary: Возвращает список запущенных бизнес-процессов
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.kill:
    post:
      tags:
      - bizproc
      summary: Удаляет запущенный бизнес-процесс вместе со всеми данными процесса
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.terminate:
    post:
      tags:
      - bizproc
      summary: Прерывает выполнение бизнес-процесса
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.template.add:
    post:
      tags:
      - bizproc
      summary: Добавить шаблон бизнес-процесса из файла
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.template.update:
    post:
      tags:
      - bizproc
      summary: Обновить шаблон
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.template.delete:
    post:
      tags:
      - bizproc
      summary: Удалить шаблон
      responses:
        '200':
          description: Successful operation
  /bizproc.workflow.template.list:
    post:
      tags:
      - bizproc
      summary: Получить список шаблонов
      responses:
        '200':
          description: Successful operation
  /bizproc.task.complete:
    post:
      tags:
      - bizproc
      summary: Выполняет задание бизнес-процесса
      responses:
        '200':
          description: Successful operation
  /bizproc.task.list:
    post:
      tags:
      - bizproc
      summary: Получает список заданий бизнес-процессов
      responses:
        '200':
          description: Successful operation
  /bizproc.robot.add:
    post:
      tags:
      - bizproc
      summary: Регистрирует нового робота
      responses:
        '200':
          description: Successful operation
  /bizproc.robot.update:
    post:
      tags:
      - bizproc
      summary: Обновляет поля робота
      responses:
        '200':
          description: Successful operation
  /bizproc.robot.list:
    post:
      tags:
      - bizproc
      summary: Получает список роботов, зарегистрированных приложением
      responses:
        '200':
          description: Successful operation
  /bizproc.robot.delete:
    post:
      tags:
      - bizproc
      summary: Удаляет зарегистрированного робота
      responses:
        '200':
          description: Successful operation
  /bizproc.event.send:
    post:
      tags:
      - bizproc
      summary: Возвращает действию выходные параметры, заданные в описании действия
      responses:
        '200':
          description: Successful operation
  /bizproc.activity.add:
    post:
      tags:
      - bizproc
      summary: Добавляет новое действие для использования в бизнес-процессах
      responses:
        '200':
          description: Successful operation
  /bizproc.activity.update:
    post:
      tags:
      - bizproc
      summary: Обновляет действие
      responses:
        '200':
          description: Successful operation
  /bizproc.activity.list:
    post:
      tags:
      - bizproc
      summary: Получает список действий, установленных приложением
      responses:
        '200':
          description: Successful operation
  /bizproc.activity.log:
    post:
      tags:
      - bizproc
      summary: Записывает информацию в лог бизнес-процесса
      responses:
        '200':
          description: Successful operation
  /bizproc.activity.delete:
    post:
      tags:
      - bizproc
      summary: Удаляет действие, установленное приложением
      responses:
        '200':
          description: Successful operation
  /BX24.isAdmin:
    post:
      tags:
      - BX24
      summary: Определяет, имеет ли текущий пользователь права на управление приложениями.
      responses:
        '200':
          description: Successful operation
  /BX24.getLang:
    post:
      tags:
      - BX24
      summary: Возвращает идентификатор языка текущего портала.
      responses:
        '200':
          description: Successful operation
  /BX24.resizeWindow:
    post:
      tags:
      - BX24
      summary: Изменяет размер фрейма с приложением.
      responses:
        '200':
          description: Successful operation
  /BX24.fitWindow:
    post:
      tags:
      - BX24
      summary: Устанавливает размер фрейма с приложением в соответствии с размерами
        содержимого фрейма.
      responses:
        '200':
          description: Successful operation
  /BX24.reloadWindow:
    post:
      tags:
      - BX24
      summary: Перезагружает страницу с приложением (всю страницу, не только фрейм).
      responses:
        '200':
          description: Successful operation
  /BX24.setTitle:
    post:
      tags:
      - BX24
      summary: Устанавливает заголовок страницы.
      responses:
        '200':
          description: Successful operation
  /BX24.ready:
    post:
      tags:
      - BX24
      summary: Устанавливает обработчик события "DOM-структура документа готова к
        работе".
      responses:
        '200':
          description: Successful operation
  /BX24.isReady:
    post:
      tags:
      - BX24
      summary: Флаг "DOM-структура документа готова к работе".
      responses:
        '200':
          description: Successful operation
  /BX24.proxy:
    post:
      tags:
      - BX24
      summary: 'Аналогична BX.proxy. Аналог $.proxy, но с одним отличием: при повторном
        вызове функции с теми же параметрами будет возвращена ссылка на ту же прокси-функцию,
        которая была результатом первого вызова, а не новая прокси-функция.'
      responses:
        '200':
          description: Successful operation
  /BX24.proxyContext:
    post:
      tags:
      - BX24
      summary: При вызове изнутри прокси-функцию выдаст ссылку на оригинальный контекст
        выполнения прокси-функции.
      responses:
        '200':
          description: Successful operation
  /BX24.bind:
    post:
      tags:
      - BX24
      summary: Устанавливает функцию *func* в качестве обработчика события *eventName*
        объекта *element*.
      responses:
        '200':
          description: Successful operation
  /BX24.unbind:
    post:
      tags:
      - BX24
      summary: Убирает функцию *func* в качестве обработчика события *eventName* объекта
        *element*.
      responses:
        '200':
          description: Successful operation
  /BX24.getDomain:
    post:
      tags:
      - BX24
      summary: Возвращает **window.location.host** родительского окна, т.е. возвращает
        адрес портала *Битрикс24*.
      responses:
        '200':
          description: Successful operation
  /BX24.getScrollSize:
    post:
      tags:
      - BX24
      summary: Функция возвращает внутренние размеры фрейма приложения.
      responses:
        '200':
          description: Successful operation
  /BX24.loadScript:
    post:
      tags:
      - BX24
      summary: Загружает и выполняет клиентский javascript-файл.
      responses:
        '200':
          description: Successful operation
  /BX24.im.callTo:
    post:
      tags:
      - BX24
      summary: Звонок по внутренней связи.
      responses:
        '200':
          description: Successful operation
  /BX24.im.phoneTo:
    post:
      tags:
      - BX24
      summary: Звонок на телефонный номер.
      responses:
        '200':
          description: Successful operation
  /BX24.im.openMessenger:
    post:
      tags:
      - BX24
      summary: Открытие окна мессенджера.
      responses:
        '200':
          description: Successful operation
  /BX24.im.openHistory:
    post:
      tags:
      - BX24
      summary: Открытие окна истории.
      responses:
        '200':
          description: Successful operation
  /BX24.openApplication:
    post:
      tags:
      - BX24
      summary: Метод открывает приложение.
      responses:
        '200':
          description: Successful operation
  /BX24.closeApplication:
    post:
      tags:
      - BX24
      summary: Метод закрывает открытое модальное окно с приложением.
      responses:
        '200':
          description: Successful operation
  /BX24.scrollParentWindow:
    post:
      tags:
      - BX24
      summary: Метод прокручивает родительское окно.
      responses:
        '200':
          description: Successful operation
  /BX24.userOption.set:
    post:
      tags:
      - BX24
      summary: Метод устанавливает настройки для текущего пользователя
      responses:
        '200':
          description: Successful operation
  /BX24.userOption.get:
    post:
      tags:
      - BX24
      summary: Метод возвращает настройки для текущего пользователя
      responses:
        '200':
          description: Successful operation
  /BX24.appOption.set:
    post:
      tags:
      - BX24
      summary: Метод устанавливает общие настройки для текущего приложения
      responses:
        '200':
          description: Successful operation
  /BX24.appOption.get:
    post:
      tags:
      - BX24
      summary: Метод возвращает настройку по ее коду
      responses:
        '200':
          description: Successful operation
  /BX24.selectUser:
    post:
      tags:
      - BX24
      summary: Показать стандартный диалог одиночного выбора пользователя
      responses:
        '200':
          description: Successful operation
  /BX24.selectUsers:
    post:
      tags:
      - BX24
      summary: Показать стандартный диалог множественного выбора пользователей
      responses:
        '200':
          description: Successful operation
  /BX24.selectAccess:
    post:
      tags:
      - BX24
      summary: Показать стандартный диалог выбора прав доступа
      responses:
        '200':
          description: Successful operation
  /BX24.selectCRM:
    post:
      tags:
      - BX24
      summary: Показать стандартный диалог выбора сущности CRM
      responses:
        '200':
          description: Successful operation
  /calendar.section.add:
    post:
      tags:
      - calendar
      summary: Добавить новый календарь
      responses:
        '200':
