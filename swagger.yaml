      responses:
        '200':
          description: Successful operation
  /calendar.meeting.status.set:
    post:
      tags:
      - calendar
      summary: Установить статус участия в событии для текущего пользователя
      responses:
        '200':
          description: Successful operation
  /calendar.accessibility.get:
    post:
      tags:
      - calendar
      summary: Получить занятость пользователей из списка
      responses:
        '200':
          description: Successful operation
  /calendar.resource.add:
